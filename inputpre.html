<html lang="en">
<head>

<body>
    <div class="container">
              <select name="doctor" id="doctor" class="form-control" onchange="dr()" >

                <option value="#"> Barisal  </option>
                <option value="#"> Sylhet </option>
                <option value="#"> Rangpur  </option>
                <option value="#"> Mymensingh </option>
               
              </select>
             
       </div>
            <br><br><br>


     <div id="output">
       </div>
            
          
             
             
             
    <script>
        function dr(){
            var m = document.getElementById("doctor").value;
            document.getElementById("output").innerHTML=m;

        }
    </script>
</body>
